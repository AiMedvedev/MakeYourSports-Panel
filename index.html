<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your Sports</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main__wrapper">
        <div class="container form-container">
            <h1 class="text-center">Make Your Sports</h1>
            <div class="col form-group">
                <div class="row">
                    <label class="col-md-3">Sport Type</label>
                    <div class="col-md-9">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="Football" name="sport" value="Football">
                            <label class="form-check-label" for="football">Football</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="Hockey" name="sport" value="Hockey">
                            <label class="form-check-label" for="hockey">Hockey</label>
                        </div><br>
                        <small id="sport_alert"></small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col form-group">
                    <div class="row">
                        <label class="col-md-3">Sports Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="sport-name" placeholder="Enter Sports Name">
                            <small id="sport-name_alert"></small>
                        </div>
                    </div>
                </div>

                <div class="col form-group">
                    <div class="row">
                        <label class="col-md-3">Activity Type</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="activity" placeholder="Enter Activity type">
                            <small id="activity_alert"></small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col form-group">
                    <div class="row">
                        <label class="col-md-3">Arena</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="arena" placeholder="Enter Arena Type">
                            <small id="arena_alert"></small>
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="row">
                <div class="col form-group">
                    <div class="row">
                        <label class="col-md-3">Rules</label>
                        <div class="col-md-9">
                            <textarea class="form-control" placeholder="Enter Rules" id="rules"></textarea>
                            <small id="rules_alert"></small>
                        </div>
                    </div>
                </div>

                <div class="col form-group">

                    <div class="row">
                        <label class="col-md-3">Playing Time Format</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="playing-time" placeholder="Enter Playing Time Format">
                            <small id="playing-time_alert"></small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col form-group">
                    <div class="row">
                        <label class="col-md-3">Team Format</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="team" placeholder="Enter Team Format">
                            <small id="email_alert"></small>
                        </div>
                    </div>
                </div>

                <div class="col form-group">
                    <div class="row">
                        <label class="col-md-3">Playing Item</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="playing-item" placeholder="Enter Playing Item">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col form-group">
                    <div class="row">
                        <label class="col-md-3">Skills</label>
                        <div class="col-md-9">
                            <input list="Qua" class="form-control" placeholder="Enter Players' Skills"
                                id="skills" multiple>
                            <datalist id="Qua">
                                <option value="Speed">
                                <option value="Agility">
                                <option value="Body Control">
                                <option value="Jumping">
                                <option value="Concentration">
                                <option value="Catching">
                                <option value="Elusiveness">
                            </datalist>

                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" onclick="makeNewSport();" class="btn btn-default mx-auto d-block">Save Sport</button>
        </div>

        <!-- End Of the Form -->

        <!-- Start Table Here -->
        <div class="container table-container">
            <h1 class="text-center">Table of Sports</h1>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="text-center">Sport Type</th>
                        <th class="text-center">Sports Name</th>
                        <th class="text-center">Activity Type</th>
                        <th class="text-center">Arena</th>
                        <th class="text-center">Rules</th>
                        <th class="text-center">Playing Time Format</th>
                        <th class="text-center">Team Format</th>
                        <th class="text-center">Playing Item</th>
                        <th class="text-center">Skills</th>
                        <th class="text-center">Delete</th>
                    </tr>
                </thead>
            </table>

            <!-- End Of the Table -->
        </div>

    </div>

</body>

</html>
