<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your Sports</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main__wrapper">
        <div class="container form-container">
            <h1 class="text-center">Make Your Sports</h1>
            <div class="col form-group">
                <div class="row">
                    <label class="col-md-3">Sport Type</label>
                    <div class="col-md-9">
                        <select name="select" id="select" class="select form-control" placeholder="Choose Sport type">
                            <option class="form-check-input" value="Football" id="Football" name="sport">Football
                            </option>
                            <option class="form-check-input" value="Hockey" id="Hockey" name="sport">Hockey</option>
                        </select>
                        <small id="sport_alert"></small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col form-group">
                    <div class="row">
                        <label class="col-md-3">Sports Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="sport-name" placeholder="Enter Sports Name">
                            <small id="sport-name_alert"></small>
                        </div>
                    </div>
                </div>

                <div class="col form-group">
                    <div class="row">
                        <label class="col-md-3">Activity Type</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="activity" placeholder="Enter Activity type">
                            <small id="activity_alert"></small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col form-group">
                    <div class="row">
                        <label class="col-md-3">Arena</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="arena" placeholder="Enter Arena Type">
                            <small id="arena_alert"></small>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col form-group">
                    <div class="row">
                        <label class="col-md-3">Rules</label>
                        <div class="col-md-9">
                            <textarea class="form-control" placeholder="Enter Rules" id="rules"></textarea>
                            <small id="rules_alert"></small>
                        </div>
                    </div>
                </div>

                <div class="col form-group">

                    <div class="row">
                        <label class="col-md-3">Playing Time Format</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="playing-time"
                                placeholder="Enter Playing Time Format">
                            <small id="playing-time_alert"></small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col form-group">
                    <div class="row">
                        <label class="col-md-3">Team Format</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="team" placeholder="Enter Team Format">
                            <small id="email_alert"></small>
                        </div>
                    </div>
                </div>

                <div class="col form-group">
                    <div class="row">
                        <label class="col-md-3">Playing Item</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="playing-item" placeholder="Enter Playing Item">
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-default mx-auto d-block">Save Sport</button>

        </div>

        <div class="container table-container">
            <h1 class="text-center">Table of Sports</h1>

            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th class="text-center" scope="col">#</th>
                            <th class="text-center" scope="col">Sport Type</th>
                            <th class="text-center" scope="col">Sports Name</th>
                            <th class="text-center" scope="col">Activity Type</th>
                            <th class="text-center" scope="col">Arena</th>
                            <th class="text-center" scope="col">Rules</th>
                            <th class="text-center" scope="col">Playing Time</th>
                            <th class="text-center" scope="col">Team Format</th>
                            <th class="text-center" scope="col">Playing Item</th>
                            <th class="text-center" scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
            </div>

            <div class="skills">
                <label class="col-md-3">Player's Skills</label>
                <div class="col-md-9">
                    <select id="sport" class="select form-control">
                        <option value="hide">-- Choose sport --</option>
                    </select>
                    <input type="text" class="form-control" placeholder="Enter Player's Skill">
                </div>
            </div>
            <button id="skills" class="btn btn-default mx-auto d-block"> Добавить </button>

        </div>

    </div>

</body>

</html>
